<table border="1px">
	<tr>
		<th>id</th>
		<th>姓名</th>
		<th>手机号码</th>
		<th>职业</th>
		<th>分数</th>
		<th>回答</th>
		<th>答题时间</th>
	</tr>

	<foreach name="result" item="vo">
		<tr>
			<td>{$vo['id']}</td>
			<td>{$vo['name']}</td>
			<td>{$vo['mobile']}</td>
			<td>{$vo['profession']}</td>
			<td>{$vo['grade']}</td>
			<td>{$vo['answer']}</td>
			<td>{$vo['submit_time']|date='Y-m-d',###} </td>
		</tr>
	</foreach>

</table>
