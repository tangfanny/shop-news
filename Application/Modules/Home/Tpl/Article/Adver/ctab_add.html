<body>
<div class="pd-20">
  <div class="Huiform">
    <form action="{:U('/Topics/TopicTabAddSub')}" method="post">
      <table class="table table-bg">
        <tbody>
          <tr>
            <th width="100" class="text-r"> 选择TAB：</th>
            <td>
                <select class="select" size="1" name="tid">
                  <volist name="tablist" id="vo">
                    <option value="{$vo.id}">{$vo.tab_name}</option>
                  </volist>
                </select>
            </td>
          </tr>
          <tr>
            <th width="100" class="text-r"> 标题：</th>
            <td><input type="text" style="width:400px" class="input-text radius radius" placeholder="标题内容" name="title"></td>
          </tr>
          <tr>
            <th class="text-r">URL：</th>
            <td><input type="text" style="width:400px" class="input-text radius" placeholder="URL" name="url"></td>
          </tr>
          <tr>
            <th></th>
            <td>
                <button class="btn btn-success radius" type="submit"><i class="icon-ok"></i> 确定</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
